<!--Events:- JavaScript events are actions or occurences that happen in the browser. They can be triggered by various user  
interactions  or by the browser itself.-->

<!-- Event Object:- An event object implements the event interface at the very least. The event interface defines a wide variety of 
useful properties and methods to help us in working more effectively with the events Api in JavaScript.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Events </title>  
    <style> 
        body{ 
            background-color:black; 
            color:white;
        } 
      h1{ 
        margin-bottom: 2.4rem;
      } 
      button{ 
        border-radius: 50px; 
        height: 45px;  
        background-color:rgb(245, 212, 66);  
        margin:7px;  
        font-size: 20px; 
        font-weight:650; 
        width: 165px;
    </style>
</head>
<body>  
    <h1>Inline Events</h1> 
    <button onclick="alert('Welcome')">Greeting</button> 
    <button ondblclick="alert('Welcome')">Greeting Again</button>
    <button onmouseover="alert('Welcome again')">Greeting Again</button>

    <h1>Dom Event handler</h1> 
    <button id = 'myBtn'>Greeting</button>
    <button id = myBtn1>Greeting Again</button> 

    <h1>AddEventListner Event  handler</h1> 
    <button id = 'myBtn2'>Greeting</button>
    <button id = 'myBtn3'>Greeting Again</button>

    <script> 
    document.getElementById("myBtn").onclick = function (){ 
        alert("Welcome to the world.");
    }    
    
    document.getElementById('myBtn1').onmouseover = function (){ 
        alert("Welcome to the world.");
    }    

    document.getElementById('myBtn2').addEventListener('click',function (){ 
        alert("Welcome here");    
     }); 

    document.getElementById('myBtn2').addEventListener('click', () =>{ 
        alert("Welcome here again");
    }); 

    document.getElementById('myBtn3').addEventListener('mouseover',function (){ 
        alert("Welcome again and again");
    });
    
    </script>
</body>
</html>
